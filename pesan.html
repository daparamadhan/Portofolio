<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan Pulsa & Paket Data</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        function tampilkanPesan(event) {
            event.preventDefault();
            document.getElementById("form-pesan").style.display = "none";
            document.getElementById("pesan-berhasil").style.display = "block";
        }
    </script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
            <h2 class="text-2xl font-bold text-center mb-6">Pesan Pulsa & Paket Data</h2>
            
            <form id="form-pesan" onsubmit="tampilkanPesan(event)">
                <div class="mb-4">
                    <label class="block text-gray-700 font-medium mb-2">Nomor HP</label>
                    <input type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Masukkan nomor HP Anda" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-medium mb-2">Pilih Produk</label>
                    <select class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        <option value="">-- Pilih Produk --</option>
                        <option value="pulsa">Pulsa Reguler</option>
                        <option value="paket">Paket Data</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-medium mb-2">Nominal</label>
                    <input type="number" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Masukkan nominal" required>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">Pesan Sekarang</button>
            </form>
            
            <div id="pesan-berhasil" class="hidden text-center">
                <h3 class="text-xl font-semibold text-green-500">Pesanan Berhasil!</h3>
                <p class="text-gray-600 mt-2">Kami akan segera memproses pesanan Anda.</p>
                <a href="warung.html" class="block mt-4 text-blue-500 hover:underline">‚Üê Kembali ke Warung</a>
            </div>
        </div>
    </div>
</body>
</html>
